
<div class="login-box" ng-controller="AutenticacionController">
    <div class="login-logo">
        PruebaTecnica <br />
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Inicia tu sesi&oacute;n</p>
        <form name="formLogin" ng-submit="login(credenciales)">
            <div class="form-group has-feedback">
                <input type="text"
                       class="form-control"
                       placeholder="Usuario"
                       name="username"
                       ng-model="credenciales.username"
                       required="required" />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password"
                       class="form-control"
                       placeholder="Password"
                       name="password"
                       ng-model="credenciales.password"
                       required="required" />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
